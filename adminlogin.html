<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Admin Login</title> 
</head>
<body>
<form action="/admin" method="POST">
<table>
<tr>
<td><h4>BusName:</h4></td>
<td><input type="text" id="busname" name="busname"/></td>
</tr>
<tr>
<td><h4>Source:</h4></td>
<td><input type="text" id="source" name="source"/></td>
</tr>
<tr>
<td><h4>Destination:</h4></td>
<td><input type="text" id="destination" name="destination"/></td>
</tr>
<tr>
<td><h4>Price:</h4></td>
<td><input type="text" id="price" name="price"/></td>
</tr>
<tr>
<td><h4>Timings:</h4></td>
<td><input type="text" id="timings" name="timings"/></td>
</tr>
<tr>
<td><h4>Seat Number:</h4></td>
<td><input type="text" id="seatno" name="seatno"/></td>
</tr>
</table>
<input type="submit" id="submitadmin" name="submitadmin" value="SUBMIT"/>
</form>
</body>
</html>
